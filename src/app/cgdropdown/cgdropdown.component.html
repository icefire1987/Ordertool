<mat-form-field>
<mat-select #myselect [placeholder]="myPlaceholder" (selectionChange)="valuechange($event.value)"  [value]="selectedValue" [disabled]="disabled">
  <mat-option *ngFor="let cg of model" [value]="cg.cg_id">
    {{ cg.elements | cgConcat:{splitlength: mySplitLength, sortByName:true} }}
  </mat-option>
</mat-select>
</mat-form-field>
