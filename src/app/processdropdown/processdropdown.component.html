<mat-form-field>
  <mat-select #myselect [placeholder]="myPlaceholder" (selectionChange)="valuechange($event.value)"  [value]="selectedValue" [disabled]="disabled" multiple>
    <mat-option *ngFor="let elem of model" [value]="elem.process_id">
      {{ elem.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
