<mat-form-field>
  <mat-select #myselect [placeholder]="myPlaceholder" (selectionChange)="valuechange($event.value)"  [value]="selectedValue" [disabled]="disabled">
    <mat-option *ngFor="let elem of model" [value]="elem.processgroup_id">
      {{ elem.elements | processConcat }}
    </mat-option>
  </mat-select>
</mat-form-field>
