<h1 mat-dialog-title>Dateiupload best√§tigen</h1>

<section *ngFor="let file of data.files" class="mat-typography">
  <h1>{{file.name}} <mat-icon>{{file.icon_filetyp}}</mat-icon> </h1>
  <h3>{{file.size/(1024*1000) | number:'1.2-2' }} MB</h3>
</section>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>No Thanks</button>
  <button mat-button (click)="onOKClick()" cdkFocusInitial>Ok</button>
</div>
